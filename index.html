<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>物理引擎 x 任務系統 v1.7.11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; overflow: hidden; background: #eef; }
    #viewport {
      width: 100vw; height: 100vh;
      position: relative; overflow: hidden;
    }

    /* 視差背景層 */
    #parallaxFar, #parallaxMid {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      background-repeat: repeat-x;
      pointer-events: none;
    }
    #parallaxFar {
      background-image: url('images/bg_far.png');
      background-position: bottom;
      z-index: 0;
      opacity: 0.3; /* 透明度 0.0～1.0 */
    }
    #parallaxMid {
      background-image: url('images/bg_mid.png');
      background-position: bottom;
      z-index: 1;
      opacity: 0.5; /* 透明度 0.0～1.0 */
    }

    /* 主要渲染區域 */
    canvas {
      position: absolute; top: 0; left: 0;
      z-index: 2;
      display: block;
      background: transparent;
      image-rendering: pixelated;
    }

    /* 任務覆蓋層 */
    #taskOverlays {
      position: absolute; top: 0; left: 0;
      z-index: 3;
      pointer-events: none;
    }
    #taskOverlays > * {
      pointer-events: auto;
    }
    #taskOverlays iframe {
      width: 1080px;
      height: 900px;
      border: none;
    }

    /* 任務編輯器 */
    #editor {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #444;
      padding: 20px;
      z-index: 4;
      display: none;
      flex-direction: column;
      width: 320px;
    }
    #editor input[type="text"],
    #editor textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      box-sizing: border-box;
      font-size: 24px;
    }
    #editor textarea {
      height: 100px;
      resize: vertical;
    }
    #editor button {
      margin-right: 10px;
    }

    /* 商店系統 */
    #shop {
      position: fixed; inset: 0;
      display: none; /* 由 JS 切換為 flex */
      align-items: center; justify-content: center;
      background: rgba(0,0,0,.45); z-index: 60;
    }
    #shop .panel {
      width: 520px; max-width: 92vw;
      background: #fff; border-radius: 12px; padding: 16px 16px 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    #shop h2 { margin: 0 0 12px; }
    #shop .items { display: grid; grid-template-columns: 1fr; gap: 10px; }
    #shop .item {
      display: flex; align-items: center; justify-content: space-between;
      border: 1px solid #ddd; border-radius: 8px; padding: 10px 12px;
    }
    #shop .meta { display: flex; flex-direction: column; gap: 2px; }
    #shop .name { font-weight: 700; }
    #shop .price { color: #f59e0b; }  /* 金色 */
    #shop .stock { color: #64748b; }  /* 次要文字 */
    #shop .actions { display: flex; gap: 8px; }
    #shop button.buy { padding: 6px 10px; }
    #shop .footer { display: flex; justify-content: space-between; align-items: center; margin-top: 12px; }
  </style>
</head>
<body>
  <div id="viewport">
    <div id="parallaxFar"></div>
    <div id="parallaxMid"></div>
    <canvas></canvas>
    <div id="taskOverlays"></div>
    <div id="editor">
      <input id="taskTitle" type="text" placeholder="任務標題" />
      <textarea id="taskContent" placeholder="任務內容"></textarea>
      <div>
        <button id="saveTask">儲存</button>  
        <button id="completeTask">完成</button>
        <button id="deleteTask">刪除</button>
        <button id="cancelEdit">取消</button>
      </div>
    </div>
    <div id="shop" aria-hidden="true">
      <div class="panel">
        <h2>雜貨店</h2>
        <div class="items" id="shopList"></div>
        <div class="footer">
          <div id="shopCoins">💰：<span>0</span></div>
          <div class="actions">
            <button id="shopClose">關閉</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="images/map.js"></script>
  <script src="js/physics_engine_test.js"></script>

</body>
</html>
